    <main>
        <div class="container">
            <h1 class="nt-5 text-center text-black mt-5" style="font-weight: bold;">Presiones</h1>
            <form name="formu" action="" method="post" class="text-center mt-5">
                <label for="incognita" class="form-label mb-2">Dato que deseas encontrar: </label>
                <div class="row justify-content-center">
                    <div class="col-10 col-md-auto mb-2">
                        <!--Los datos que se pueden llegar a pedir de los respectivos temas-->
                        <select name="incognita" id="incognita" required class="form-select">
                            <option value="" disabled selected class="text-center">Selecciona el dato que requieras encontrar</option>
                            <option value="Presion" class="text-center">Presión</option>
                            <option value="Hidrostatica" class="text-center">Presión Hidrostatica</option>
                            <option value="Atmosferica" class="text-center">Presión Atmosferica</option>
                            <option value="Absoluta" class="text-center">Presión Absoluta</option>
                            <option value="Manometrica" class="text-center">Presión Manometrica</option>                
                        </select>
                    </div>
                </div>  <br>
                <!--Checkboxs para revisar los datos con los que cuentas-->
                <div id="presion" class="presionOpciones" style="display: none;">
                    <label for="datos" class="form-label mb-2">Datos con los que cuentas: </label>
                    <div>
                        <div class="form-check form-switch row d-flex align-items-center justify-content-center" >
                            <div class="col-4 col-sm-4 col-lg-2 d-flex justify-content-center align-items-center">
                                <input class="form-check-input" type="checkbox" value="presion" name="datosOb">
                                <label class="form-check-label" for="presion">Presión</label>
                            </div> 
                            <div class="col-4 col-sm-4 col-lg-2 d-flex justify-content-center align-items-center">
                                <input class="form-check-input" type="checkbox" value="fuerza" name="datosOb">
                                <label class="form-check-label" for="fuerza">Fuerza</label>
                            </div> 
                            <div class="col-4 col-sm-4 col-lg-2 d-flex justify-content-center align-items-center">
                                <input class="form-check-input" type="checkbox" value="area" name="datosOb">
                                <label class="form-check-label" for="area">Area</label>
                            </div> 
                        </div>  
                        <button type="button" class="btn btn-primary mt-3" id="verificarOb">Verificar Checkboxes</button>
                    </div><br>
                        <!--Checkboxs para revisar los datos que quieres encontrar-->
                    <label for="datos" class="form-label mb-2">Datos que deseas encontrar: </label>
                    <div class="container">
                        <div class="form-check form-switch row d-flex align-items-center justify-content-center" >
                            <div class="col-4 col-sm-4 col-lg-2 d-flex justify-content-center align-items-center">
                                <input class="form-check-input" type="checkbox" value="presion" name="datosEnc" disabled>
                                <label class="form-check-label" for="presion">Presión</label>
                            </div> 
                            <div class="col-4 col-sm-4 col-lg-2 d-flex justify-content-center align-items-center">
                                <input class="form-check-input" type="checkbox" value="fuerza" name="datosEnc" disabled>
                                <label class="form-check-label" for="fuerza">Fuerza</label>
                            </div> 
                            <div class="col-4 col-sm-4 col-lg-2 d-flex justify-content-center align-items-center">
                                <input class="form-check-input" type="checkbox" value="area" name="datosEnc" disabled>
                                <label class="form-check-label" for="area">Area</label>
                            </div>      
                        </div>
                        <button type="button" class="btn btn-primary mt-3" id="verificarEnc" disabled>Verificar Checkboxes</button>
                    </div><br>
                    <!--Habilitar la parte de formulario para ingresar los valores-->
                <div>
                    <div class="container" id="presionInput" style="display: none;">
                        <!--Contenedor para ingresar el valor de presion junto con sus respectivas unidades de medida-->
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-12 mb-2 text-center">
                            <label for="" class="form-label text-center">Presión:</label>
                        </div>
                        <!--Contenedor del input (Presion)-->
                        <div class="col-12 col-sm-8 col-md-2 col-lg-3 mb-2 d-flex justify-content-center align-items-center">
                        <input type="number" name="valorPresion" class="form-control text-center" placeholder="Presión" id="valorInputPresion" step="0.0000000001">
                        </div>
                        <!--Primera unidad de medida-->
                         <div class="col-5 col-sm-5 col-md-3 col-lg-4 mb-2 d-flex justify-content-center align-items-center">
                            <select id="unidadMedidaPresion1" name="unidadMedidaPresion1" class="form-select text-center">
                                <option value="" disabled selected class="text-center">Seleccionar unidad de medida</option>
                                <option value="N" class="text-center">Newton(s)</option>
                                <option value="Lb" class="text-center">Libra(s)</option>
                            </select>
                        </div>
                        <!--label que contiene el divisor--> 
                        <div class="col-1 col-sm-1 mb-2 text-center">
                            <label for="">/</label>
                        </div>
                        <!--Segunda unidad de medida-->
                        <div class="col-5 col-sm-5 col-md-3 col-lg-4 mb-2 d-flex justify-content-center align-items-center">
                            <select id="unidadMedidaPresion2" name="unidadMedidaPresion2" class="form-select text-center">
                                <option value="" disabled selected class="text-center">Seleccionar unidad de medida</option>
                                <option value="In2" class="text-center">Pulgada(s)²</option>
                                <option value="M2" class="text-center">Metro(s)²</option>
                            </select>
                        </div> 
                    </div>
                    <br>
                </div>
                    <!--Contenedor para ingresar el valor de FUERZA junto con sus unidades de medidas-->
                <div class="container" id="fuerzaInput" style="display: none;">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-12 mb-2 text-center">
                            <label for="" class="form-label text-center">Fuerza:</label>
                        </div>
                            <!--Contenedor del input(Fuerza)-->
                            <div class="col-6 col-sm-6 col-md-3 col-lg-3 mb-2 d-flex justify-content-center align-items-center">
                            <input type="number" name="valorFueza" class="form-control text-center"  placeholder="Fuerza" step="0.0000000001" id="valorInputFuerza">
                            </div>
                            <!--Unidad de medida-->
                            <div class="col-6 col-sm-6 col-md-3 col-lg-3 mb-2 d-flex justify-content-center align-items-center">
                            <select id="unidadMedidaFuerza" class="form-select text-center" >
                                <option value="" disabled selected class="text-center">Newton(s)</option>
                            </select>
                            </div>
                    </div>
                </div>
            <!--Contenedor para ingresar el valor de AREA junto con sus unidades de medidas-->
            <div class="container" id="areaInput" style="display: none;">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-12 mb-2 text-center">
                        <label for="" class="form-label text-center">Área:</label>
                    </div>
                        <!--Contenedor del input(Area)-->
                        <div class="col-6 col-sm-6 col-md-3 col-lg-3 mb-2 d-flex justify-content-center align-items-center">
                        <input type="number" name="valorArea" class="form-control text-center"  placeholder="Área" step="0.0000000001" id="valorInputArea">
                        </div>
                        <!--Unidad de medida-->
                        <div class="col-6 col-sm-6 col-md-3 col-lg-3 mb-2 d-flex justify-content-center align-items-center">
                        <select id="unidadMedidaArea" class="form-select text-center" >
                            <option value="" disabled selected class="text-center">Seleccionar unidad de medida</option>
                            <option value="M2" class="text-center">Metros(s)²</option>
                            <option value="Km2" class="text-center">Kilometro(s)²</option>
                            <option value="Cm2" class="text-center">Centimetro(s)²</option>
                            <option value="Mm2" class="text-center">Milimetro(s)²</option>
                            <option value="Ft2" class="text-center">Pie(s)²</option>
                            <option value="In2" class="text-center">Pulgada(s)²</option>
                        </select>
                        </div>
                </div>
            </div>

                </div>

                <!--Boton para enviar-->
                <div class="container">
                    <div class="row d-flex align-items-center justify-content-center">
                        <div class="col-6 col-md-auto text-center">
                            <input type="submit" name="Enviar" class="form-control"id="botonEnviar" disabled>
                        </div>
                    </div>
                </div>

    <!--Funcionamiento general de la pagina(presiones)-->
    <script>
        //muestra tus div segun la eleccion del select
        document.getElementById('incognita').addEventListener('change', function(event){
            const categoriaSeleccionada = this.value; //obtenemos el valor seleccionado

            const opcion = document.querySelectorAll('.presionOpciones');

            opcion.forEach(function(opciones){
                opciones.style.display = 'none';
            });
            
            if(categoriaSeleccionada=='Presion'){
                document.getElementById('presion').style.display = 'block';
            }
         });

         var datosComprobar = [];

        //funcion para validar el numero de datos con los que cuentas
        document.getElementById('verificarOb').addEventListener('click', function(event) {
            event.preventDefault();
            const checkboxes = document.querySelectorAll('input[name="datosOb"]:checked');
            const checkboxes2 = document.querySelectorAll('input[name="datosOb"]');
            const checkboxes3 = document.querySelectorAll('input[name="datosEnc"]');

            let contador = 0;
            const datosCheckboxes = [];

            //Cuenta el numero de checkboxs seleccionados
            checkboxes.forEach(checkbox=>  {
                    contador++;
                    datosCheckboxes.push(checkbox.value); //guardar los datos seleccionados
            });
            
            if (contador < 2) {//revisa que se seleccionen minimo dos datos
                alert('¡Necesitas seleccionar mínimo dos datos!');
            } else if(contador==3){//revisa que no se selccionen todos los dato
                alert('¡No puedes seleccionar todos los datos!');
            }
            else { //deshabilita los checkboxes al cumpliar las condiciones
                checkboxes2.forEach(function(checkbox) {
                    checkbox.disabled = true;
            });
            datosComprobar = [...datosCheckboxes];

            checkboxes3.forEach(function(checkbox) {
                    checkbox.disabled = false;
            });

            const botonDesactivado = document.getElementById("verificarOb");
            botonDesactivado.disabled = true;
            const botonDesactivado2 = document.getElementById("verificarEnc");
            botonDesactivado2.disabled = false;
            }
            //console.log('Datos seleccionados:', datosComprobar);

        });


        //funcion para validar que solo se elija un dato para encontrar
        document.getElementById('verificarEnc').addEventListener('click', function(event) {
            event.preventDefault();
            const checkboxes = document.querySelectorAll('input[name="datosEnc"]:checked');
            const checkboxes2 = document.querySelectorAll('input[name="datosEnc"]');
            let contador = 0;
            const datosCheckboxes = [];

            //Cuenta el numero de checkboxs seleccionados
            checkboxes.forEach(checkbox=>  {
                    contador++;
                    datosCheckboxes.push(checkbox.value); //guardar los datos seleccionados
            });
            
            if (contador > 1) {//revisa que se seleccionen minimo dos datos
                alert('¡Solo puedes buscar un dato a la vez!');
            }
            else{
                let contador2 = 0;
                let salir = false;
                let presion= false;
                let fuerza= false;
                let area= false;
                //variables que van a guardar los datos que se ingresen mediante el id
                //PRESION
                const valorInput_presion = document.getElementById('valorInputPresion');
                const unidadM_presion1 = document.getElementById('unidadMedidaPresion1');
                const unidadM_presion2 = document.getElementById('unidadMedidaPresion2');
                //FUERZA
                const valorInput_fuerza = document.getElementById('valorInputFuerza');
                const unidadM_fuerza1 = document.getElementById('unidadMedidaFuerza');
                //AREA
                const valorInput_area = document.getElementById('valorInputArea');
                const unidadM_area1 = document.getElementById('unidadMedidaArea');

                for(var i=0; i<2; i++){
                    //if para comprobar que datos te va a proporcionar
                    if(datosComprobar[i]=="presion"){
                        presion=true;
                    }
                    if(datosComprobar[i]=="fuerza"){
                        fuerza=true;
                    }
                    if(datosComprobar[i]=="area"){
                        area=true;
                    }
                    for(var j=0; j<2; j++){
                        if(datosComprobar[i] != datosCheckboxes[j]){
                            contador2++;
                        }else{
                            salir= true;
                            break;
                        }
                    }
                    if(salir==true){
                        break;
                    }
                }
                if(salir==true){
                    alert ('¡Necesitas seleccionar datos diferentes a los proporcionados!');
                }else{
                     //deshabilita los checkboxes al cumpliar las condiciones
                    checkboxes2.forEach(function(checkbox) {
                        checkbox.disabled = true;
                    });
                    //desactiva el boton 
                    const botonDesactivado = document.getElementById("verificarEnc");
                        botonDesactivado.disabled = true;
                    
                    const botonEnviar = document.getElementById("botonEnviar");
                        botonEnviar.disabled = false;
                    
                        //funcion que habilita el ingreso de los valores de presion en caso de ser seleccionado en los checkboxes
                        if(presion){
                            document.getElementById('presionInput').style.display = 'block';

                            valorInput_presion.setAttribute('required', 'required');
                            unidadM_presion1.setAttribute('required', 'required');
                            unidadM_presion2.setAttribute('required', 'required');

                        }
                        //funcion que habilita el ingreso de los valores de fuerza en caso de ser seleccionado en los checkboxes
                        if(fuerza){
                            document.getElementById('fuerzaInput').style.display = 'block';
                            valorInput_fuerza.setAttribute('required', 'required');
                            //el de la unidad no es necesario en este caso, solo pq no hay más opciones de unidad de M
                            //unidadM_fuerza1.setAttribute('required', 'required');
                        }
                        //funcion que habilita el ingreso de los valores de area en caso de ser seleccionado en los checkboxes
                        if(area){
                            document.getElementById('areaInput').style.display = 'block';
                            valorInput_area.setAttribute('required', 'required');
                            unidadM_area1.setAttribute('required', 'required');

                        }

                    

                }


               
            }
        });
    </script>
