    <script>

        let AceTan = false;
        let diam = false;
        let radio = false;
        let datosCheckboxes = [];

        var datosComprobar = [];

        //funcion para validar el numero de datos con los que cuentas
        document.getElementById('verificarOb').addEventListener('click', function(event) {
            event.preventDefault();
            const checkboxes = document.querySelectorAll('input[name="datosOb"]:checked');
            const checkboxes2 = document.querySelectorAll('input[name="datosOb"]');
            const checkboxes3 = document.querySelectorAll('input[name="datosEnc"]');

            let contador = 0;
            const datosCheckboxes = [];

            //Cuenta el numero de checkboxs seleccionados
            checkboxes.forEach(checkbox=>  {
                    contador++;
                    datosCheckboxes.push(checkbox.value); //guardar los datos seleccionados
            });
            
            if (contador < 2) {//revisa que se seleccionen minimo dos datos
                alert('¡Necesitas seleccionar mínimo dos datos!');
            } else if(contador==8){//revisa que no se selccionen todos los dato
                alert('¡No puedes seleccionar todos los datos!');
            }else if(contador==0){
                alert('¡Tienes que seleccionar algún dato!');
            }else { //deshabilita los checkboxes al cumpliar las condiciones
                checkboxes2.forEach(function(checkbox) {
                    checkbox.disabled = true;
                });
                datosComprobar = [...datosCheckboxes]; //Contiene todos los datos seleccionados por el usuario(Datos con los que cuentas)
                checkboxes3.forEach(function(checkbox) {
                        checkbox.disabled = false;
                });

                const botonDesactivado = document.getElementById("verificarOb");
                botonDesactivado.disabled = true;
                const botonDesactivado2 = document.getElementById("verificarEnc");
                botonDesactivado2.disabled = false;
            }
        });


        //funcion para validar que solo se elija un dato para encontrar
        //Esta funcion permite verificar que el usuario escoga solo el dato que falta y habilita el div para la introduccion de datos
        document.getElementById('verificarEnc').addEventListener('click', function(event) {
            event.preventDefault(); // evita que se envie el formulario
            const checkboxes = document.querySelectorAll('input[name="datosEnc"]:checked');
            const checkboxes2 = document.querySelectorAll('input[name="datosEnc"]');
            let contador = 0;

            //Cuenta el numero de checkboxs seleccionados
            checkboxes.forEach(checkbox=>  {
                    contador++;
                    datosCheckboxes.push(checkbox.value); //guardar los datos seleccionados
            });
            
            if (contador > 1) {//revisa que se seleccionen minimo dos datos
                alert('¡Solo puedes buscar un dato a la vez!');
            }else if(contador==0){
                alert('¡Tienes que seleccionar algún dato!');
            }
            else{
                let contador2 = 0;
                let salir = false;
                
                //variables que van a guardar los datos que se ingresen mediante el id
                //VELOCIDAD AN INI
                const valorInput_velocidad = document.getElementById('valorInputVelocidad');
                const unidadM_velocidad1 = document.getElementById('unidadMedidaVelocidad1');
                //VELOCIDAD AN FIN
                const valorInput_distancia = document.getElementById('valorInputDistancia');
                const unidadM_distancia1 = document.getElementById('unidadMedidaDistancia');
                //TIEMPO
                const valorInput_tiempo = document.getElementById('valorInputTiempo');
                const unidadM_tiempo1 = document.getElementById('unidadMedidaTiempo');
                //DESPLAZAMIENTO AN
                const valorInput_desplazamiento = document.getElementById('valorInputdesAn');
                const unidadM_desplazamiento1 = document.getElementById('unidadMedidadesAn');
                //ACELERACION AN
                const valorInput_aceleracionAN = document.getElementById('valorInputAceAn');
                const unidadM_aceleracionAN1 = document.getElementById('unidadMedidaAceAn');
                //ACELERACION TAN
                const valorInput_aceleracionTAN = document.getElementById('valorInputAceTan');
                const unidadM_aceleracionTAN1 = document.getElementById('unidadMedidaAceTan');
                //DIAMETRO
                const valorInput_diametro = document.getElementById('valorInputdiam');
                const unidadM_diametro1 = document.getElementById('unidadMedidadiam');
                //RADIO
                const valorInput_radio = document.getElementById('valorInputradio');
                const unidadM_radio1 = document.getElementById('unidadMedidaradio');


                for(var i=0; i<datosComprobar.length; i++){
                    //if para comprobar que datos te va a proporcionar
                    if(datosComprobar[i]=="velocidad"){
                        velocidad=true;
                    }
                    if(datosComprobar[i]=="distancia"){
