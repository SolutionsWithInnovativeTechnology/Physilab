    <!--Funcionamiento general de la pagina(presiones)-->
    <script>
        let ModulodeElasticidad= false;
        let fuerza= false;
        let Defo = false;
        let masa = false;
        let datosCheckboxes = [];

         var datosComprobar = [];

        //funcion para validar el numero de datos con los que cuentas
        document.getElementById('verificarOb').addEventListener('click', function(event) {
            event.preventDefault();
            const checkboxes = document.querySelectorAll('input[name="datosOb"]:checked');
            const checkboxes2 = document.querySelectorAll('input[name="datosOb"]');
            const checkboxes3 = document.querySelectorAll('input[name="datosEnc"]');
            
            let ME = false;
            let F = false;
            let D = false;
            let M = false;

            let contador = 0;
            const datosCheckboxes = [];

            //Cuenta el numero de checkboxs seleccionados
            checkboxes.forEach(checkbox=>  {
                    contador++;
                    datosCheckboxes.push(checkbox.value); //guardar los datos seleccionados

                    if(checkbox.value=="moduloelasticidad"){
                        ME = true;
                    }
                    if(checkbox.value=="fuerza"){
                        F = true;
                    }
                    if(checkbox.value=="deformacion"){
                        D = true;
                    }
                    if(checkbox.value=="masa"){
                        M = true;
                    }
            });
            
            if (contador < 2) {//revisa que se seleccionen minimo dos datos
                alert('¡Necesitas seleccionar mínimo dos datos!');
            } else if(contador==4){//revisa que no se selccionen todos los dato
                alert('¡No puedes seleccionar todos los datos!');
            }else if(contador==0){
                alert('¡Tienes que seleccionar algún dato!');
            }else if(F == true && M ==true){//Revisa que no se pueda seleccionar fueza i masa a la vez
                alert('¡No puedes seleccionar masa y fuerza a la vez!');
            }
            else { //deshabilita los checkboxes al cumpliar las condiciones
                checkboxes2.forEach(function(checkbox) {
                    checkbox.disabled = true;
            });
            datosComprobar = [...datosCheckboxes];

            checkboxes3.forEach(function(checkbox) {
                    checkbox.disabled = false;
            });

            const botonDesactivado = document.getElementById("verificarOb");
            botonDesactivado.disabled = true;
            const botonDesactivado2 = document.getElementById("verificarEnc");
            botonDesactivado2.disabled = false;
            }
            //console.log('Datos seleccionados:', datosComprobar);

        });


        //funcion para validar que solo se elija un dato para encontrar
        document.getElementById('verificarEnc').addEventListener('click', function(event) {
            event.preventDefault();
            const checkboxes = document.querySelectorAll('input[name="datosEnc"]:checked');
            const checkboxes2 = document.querySelectorAll('input[name="datosEnc"]');
            let contador = 0;
            /*const datosCheckboxes = [];*/


            //Checa cual Dato faltante estan buscando
            checkboxes.forEach(checkbox=>  {
                    contador++;
                    datosCheckboxes.push(checkbox.value); //guardar los datos seleccionados
            });
            
            if (contador > 1) {//revisa que se seleccionen minimo dos datos
                alert('¡Solo puedes buscar un dato a la vez!');
            }else if(contador==0){
                alert('¡Tienes que seleccionar algún dato!');
            }
            else{
                let contador2 = 0;
                let salir = false;
                
                //variables que van a guardar los datos que se ingresen mediante el id
                //Modulo de elasticidad
                const valorInput_ME = document.getElementById('valorInputME');
                const unidadM_ME1 = document.getElementById('unidadMedidaME1');
                const unidadM_ME2 = document.getElementById('unidadMedidaME2');
                //FUERZA
                const valorInput_fuerza = document.getElementById('ValorInputFuerza');
                const unidadM_fuerza1 = document.getElementById('unidadMedidaFuerza');
                //Deformacion
                const valorInput_Deformacion = document.getElementById('valorInputDeformacion');
                const unidadM_Deformacion1 = document.getElementById('unidadMedidaDeformacion');
                //Masa
                const valorinput_Masa = document.getElementById('valorInputMasa');
                const unidadM_Masa1 = document.getElementById('unidadMedidaMasa');
                
                console.log(datosCheckboxes[0]);
                for(var i=0; i<datosComprobar.length; i++){
                    //if para comprobar que datos te va a proporcionar
                    if(datosComprobar[i]=="moduloelasticidad"){
                        ModulodeElasticidad=true;
                    }
                    if(datosComprobar[i]=="fuerza"){
                        fuerza=true;
                    }
                    if(datosComprobar[i]=="deformacion"){
                        Defo=true;
                    }
                    if(datosComprobar[i]=="masa"){
                        masa=true;
                    }
                    for(var j=0; j<datosCheckboxes.length; j++){
                        if(datosComprobar[i] != datosCheckboxes[j]){
                            contador2++;
                        }else{
                            salir= true;
                            break;
                        }
                    }
                    if(salir==true){
                        break;
                    }
                }
                if(salir==true){
                    alert ('¡Necesitas seleccionar datos diferentes a los proporcionados!');
                }else{
                     //deshabilita los checkboxes al cumpliar las condiciones
                    checkboxes2.forEach(function(checkbox) {
                        checkbox.disabled = true;
                    });
                    //desactiva el boton 
                    const botonDesactivado = document.getElementById("verificarEnc");
                        botonDesactivado.disabled = true;
                    
                    const botonEnviar = document.getElementById("botonEnviar");
                        botonEnviar.disabled = false;
                    
                        //funcion que habilita el ingreso de los valores de presion en caso de ser seleccionado en los checkboxes
                        if(ModulodeElasticidad){
                            document.getElementById('MEInput').style.display = 'block';

                            valorInput_ME.setAttribute('required', 'required');
                            unidadM_ME1.setAttribute('required', 'required');
                            unidadM_ME2.setAttribute('required', 'required');

                        }
                        //funcion que habilita el ingreso de los valores de fuerza en caso de ser seleccionado en los checkboxes
                        if(fuerza){
                            document.getElementById('fuerzaInput').style.display = 'block';
                            valorInput_fuerza.setAttribute('required', 'required');
                            //el de la unidad no es necesario en este caso, solo pq no hay más opciones de unidad de M
                            //unidadM_fuerza1.setAttribute('required', 'required');
                        }
                        //funcion que habilita el ingreso de los valores de area en caso de ser seleccionado en los checkboxes
                        if(Defo){
                            document.getElementById('DeformacionInput').style.display = 'block';
                            valorInput_Deformacion.setAttribute('required', 'required');
                            unidadM_Deformacion1.setAttribute('required', 'required');

                        }
                        if(masa){
                            document.getElementById('MasaInput').style.display = 'block';
                            valorinput_Masa.setAttribute('required', 'required');
                            unidadM_Masa1.setAttribute('required', 'required');
                        }
                    

                }


               
            }
        });

        document.getElementById('formularioDatos').addEventListener("submit", function(event){
            event.preventDefault();
            //variable que va a retener los datos
            let Resultado=0.0;
            
            //IF PARA CALCULAR EL MODULO DE ELASTICIDAD 
            if(datosCheckboxes[0] == "moduloelasticidad"){
                let valorNumDeformacion = parseFloat(document.getElementById('valorInputDeformacion').value);
                let valorUnidadDeformacion = document.getElementById('unidadMedidaDeformacion').value;

                switch(valorUnidadDeformacion){
                    case "M":
                    valorNumDeformacion = valorNumDeformacion;
                    break;
                    case "Km":
                    valorNumDeformacion = valorNumDeformacion * 1000;
                    break;
                    case "Cm":
                    valorNumDeformacion = valorNumDeformacion / 100;
                    break;
                    case "Mm":
                    valorNumDeformacion = valorNumDeformacion / 1000;
                    break;
                    case "Ft":
                    valorNumDeformacion = valorNumDeformacion * 0.3048;
                    break;
                    case "In":
                    valorNumDeformacion = valorNumDeformacion * 0.0254;
                    break;
                }

                if(fuerza){
                    let valorNumfuerza = parseFloat(document.getElementById('ValorInputFuerza').value);

                    Resultado = valorNumfuerza / valorNumDeformacion;
                }
                if(masa){
                    let valorNummasa = parseFloat(document.getElementById('valorInputMasa').value);
                    let valorUnidadMasa = document.getElementById('unidadMedidaMasa').value;
                    
                    switch(valorUnidadMasa){
                    case "Kg":
                    valorNummasa = valorNummasa;
                    break;
                    case "Lb":
                    valorNummasa = valorNummasa * 0.453592;
                    break;
                    case "G":
                    valorNummasa = valorNummasa / 1000;
                    break;
                    case "T":
                    valorNummasa = valorNummasa * 1000;
                    break;
                }

                    Resultado = (valorNummasa * 9.8) / valorNumDeformacion;
                }

            }

            //IF PARA SACAR LA DEFORMACION
            if(datosCheckboxes[0] == "deformacion"){
                let valorNumNME = parseFloat(document.getElementById('valorInputME').value);
                let valorUnidadME = document.getElementById('unidadMedidaME2');

                switch(valorUnidadME){
                    case "M":
                    valorNumNME = valorNumNME;
                    break;
                    case "Km":
                    valorNumNME = valorNumNME * 1000;
                    break;
                    case "Cm":
                    valorNumNME = valorNumNME * 0.01;
                    break;
                    case "Mm":
                    valorNumNME = valorNumNME * 0.001;
                    break;
                    case "Ft":
                    valorNumNME = valorNumNME * 0.3048;
                    break;
                    case "In":
                    valorNumNME = valorNumNME * 0.0254;
                    break;
                }

                if(fuerza){
                    let valorNumfuerza = parseFloat(document.getElementById('ValorInputFuerza').value);

                    Resultado = valorNumfuerza / valorNumNME;
                }
                if(masa){
                    let valorNummasa = parseFloat(document.getElementById('valorInputMasa').value);
                    let valorUnidadMasa = document.getElementById('unidadMedidaMasa');
                    
                    switch(valorUnidadMasa){
                    case "Kg":
                    valorNummasa = valorNummasa;
                    break;
                    case "Lb":
                    valorNummasa = valorNummasa * 0.453592;
                    break;
                    case "G":
                    valorNummasa = valorNummasa / 1000;
                    break;
                    case "T":
                    valorNummasa = valorNummasa * 1000;
                    break;
                }

                    Resultado = (valorNummasa * 9.8) / valorNumNME;
                }

            }

            //IF PARA SACAR FUERZA
            if(datosCheckboxes[0] == "fuerza"){
                let valorNumNME = parseFloat(document.getElementById('valorInputME').value);
                let valorUnidadME = document.getElementById('unidadMedidaME2');

                let valorNumDeformacion = parseFloat(document.getElementById('valorInputDeformacion').value);
                let valorUnidadDeformacion = document.getElementById('unidadMedidaDeformacion');

                switch(valorUnidadME){
                    case "M":
                    valorNumNME = valorNumNME;
                    break;
                    case "Km":
                    valorNumNME = valorNumNME * 1000;
                    break;
                    case "Cm":
                    valorNumNME = valorNumNME * 0.01;
                    break;
                    case "Mm":
                    valorNumNME = valorNumNME * 0.001;
                    break;
                    case "Ft":
                    valorNumNME = valorNumNME * 0.3048;
                    break;
                    case "In":
                    valorNumNME = valorNumNME * 0.0254;
                    break;
                }

                switch(valorUnidadDeformacion){
                    case "M":
                    valorNumDeformacion = valorNumDeformacion;
                    break;
                    case "Km":
                    valorNumDeformacion = valorNumDeformacion * 1000;
