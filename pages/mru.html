                        <!--Checkboxs para revisar los datos que quieres encontrar-->

                        <div class="form-check form-switch row d-flex align-items-center justify-content-center" >

                                <input class="form-check-input" type="checkbox" value="distancia" name="datosEnc" disabled>

                        <div class="col-12 col-sm-8 col-md-2 col-lg-3 mb-2 d-flex justify-content-center align-items-center">

                        </div>
                        <!--Primera unidad de medida-->
                         <div class="col-5 col-sm-5 col-md-3 col-lg-4 mb-2 d-flex justify-content-center align-items-center">

                        <!--Segunda unidad de medida-->
                        <div class="col-5 col-sm-5 col-md-3 col-lg-4 mb-2 d-flex justify-content-center align-items-center">

    <!--Funcionamiento general de la pagina(presiones)-->
    <script>
        let velocidad= false;
        let distancia= false;
        let tiempo= false;

         var datosComprobar = [];

        //funcion para validar el numero de datos con los que cuentas
        document.getElementById('verificarOb').addEventListener('click', function(event) {
            event.preventDefault();
            const checkboxes = document.querySelectorAll('input[name="datosOb"]:checked');
            const checkboxes2 = document.querySelectorAll('input[name="datosOb"]');
            const checkboxes3 = document.querySelectorAll('input[name="datosEnc"]');

            let contador = 0;
            const datosCheckboxes = [];

            //Cuenta el numero de checkboxs seleccionados
            checkboxes.forEach(checkbox=>  {
                    contador++;
                    datosCheckboxes.push(checkbox.value); //guardar los datos seleccionados
            });
            
            if (contador < 2) {//revisa que se seleccionen minimo dos datos
                alert('¡Necesitas seleccionar mínimo dos datos!');
            } else if(contador==3){//revisa que no se selccionen todos los dato
                alert('¡No puedes seleccionar todos los datos!');
            }else if(contador==0){
                alert('¡Tienes que seleccionar algún dato!');
            }else { //deshabilita los checkboxes al cumpliar las condiciones
                checkboxes2.forEach(function(checkbox) {
                    checkbox.disabled = true;
                });
                datosComprobar = [...datosCheckboxes]; //Contiene todos los datos seleccionados por el usuario(Datos con los que cuentas)
                checkboxes3.forEach(function(checkbox) {
                        checkbox.disabled = false;
                });

                const botonDesactivado = document.getElementById("verificarOb");
                botonDesactivado.disabled = true;
                const botonDesactivado2 = document.getElementById("verificarEnc");
                botonDesactivado2.disabled = false;
            }
        });


        //funcion para validar que solo se elija un dato para encontrar
        //Esta funcion permite verificar que el usuario escoga solo el dato que falta y habilita el div para la introduccion de datos
        document.getElementById('verificarEnc').addEventListener('click', function(event) {
            event.preventDefault();
            const checkboxes = document.querySelectorAll('input[name="datosEnc"]:checked');
            const checkboxes2 = document.querySelectorAll('input[name="datosEnc"]');
            let contador = 0;
            const datosCheckboxes = [];

            //Cuenta el numero de checkboxs seleccionados
            checkboxes.forEach(checkbox=>  {
                    contador++;
                    datosCheckboxes.push(checkbox.value); //guardar los datos seleccionados
            });
            
            if (contador > 1) {//revisa que se seleccionen minimo dos datos
                alert('¡Solo puedes buscar un dato a la vez!');
            }else if(contador==0){
                alert('¡Tienes que seleccionar algún dato!');
            }
            else{
                let contador2 = 0;
                let salir = false;
                
                //variables que van a guardar los datos que se ingresen mediante el id
                //VELOCIDAD
                const valorInput_velocidad = document.getElementById('valorInputVelocidad');
                const unidadM_velocidad1 = document.getElementById('unidadMedidaVelocidad1');
                const unidadM_velocidad2 = document.getElementById('unidadMedidaVelocidad2');
                //DISTANCIA
                const valorInput_distancia = document.getElementById('valorInputDistancia');
                const unidadM_distancia1 = document.getElementById('unidadMedidaDistancia');
                //TIEMPO
                const valorInput_tiempo = document.getElementById('valorInputTiempo');
                const unidadM_tiempo1 = document.getElementById('unidadMedidaTiempo');

                for(var i=0; i<2; i++){
                    //if para comprobar que datos te va a proporcionar
                    if(datosComprobar[i]=="velocidad"){
                        velocidad=true;
                    }
                    if(datosComprobar[i]=="distancia"){
                        distancia=true;
                    }
                    if(datosComprobar[i]=="tiempo"){
                        tiempo=true;
                    }
                    for(var j=0; j<2; j++){
                        if(datosComprobar[i] != datosCheckboxes[j]){ // EN cada iteracion verificar que los datos del principio(datosOb) y del fianl(datosEnc) no coincidan
                            contador2++;
                        }else{
                            salir= true;
                            break;
                        }
                    }
                    if(salir==true){
                        break;
                    }
                }
                if(salir==true){
                    alert ('¡Necesitas seleccionar datos diferentes a los proporcionados!');
                }else{
                     //deshabilita los checkboxes al cumpliar las condiciones
                    checkboxes2.forEach(function(checkbox) {
                        checkbox.disabled = true;
                    });
                    //desactiva el boton 
                    const botonDesactivado = document.getElementById("verificarEnc");
                        botonDesactivado.disabled = true;
                    
                    const botonEnviar = document.getElementById("botonEnviar");
                        botonEnviar.disabled = false;
                    
                        //funcion que habilita el ingreso de los valores de presion en caso de ser seleccionado en los checkboxes
                        if(velocidad){
                            document.getElementById('velocidadInput').style.display = 'block';

                            valorInput_velocidad.setAttribute('required', 'required');
                            unidadM_velocidad1.setAttribute('required', 'required');
                            unidadM_velocidad2.setAttribute('required', 'required');

                        }
                        //funcion que habilita el ingreso de los valores de fuerza en caso de ser seleccionado en los checkboxes
                        if(distancia){
                            document.getElementById('distanciaInput').style.display = 'block';
                            valorInput_distancia.setAttribute('required', 'required');
                            unidadM_distancia1.setAttribute('required', 'required');
                        }
                        //funcion que habilita el ingreso de los valores de area en caso de ser seleccionado en los checkboxes
                        if(tiempo){
                            document.getElementById('tiempoInput').style.display = 'block';
                            valorInput_tiempo.setAttribute('required', 'required');
                            unidadM_tiempo1.setAttribute('required', 'required');

                        } 
                }  
            }
        });

        //Esta funcion 
        document.getElementById('formularioDatos').addEventListener("submit", function(event){
            event.preventDefault();
            //variable que va a retener los datos
            var resultado=0.0;
            
            if(velocidad == true && tiempo == true){//Busca distancia
                var valorNumVelocidad = parseFloat(document.getElementById('valorInputVelocidad').value);
                var valorUnidadMVelocidad = document.getElementById('unidadMedidaVelocidad1').value;
                var valorUnidadMVelocidad2 = document.getElementById('unidadMedidaVelocidad2').value;

                var valorNumTiempo = parseFloat(document.getElementById("valorInputTiempo").value);
                var valorUnidadMTiempo = document.getElementById("unidadMedidaTiempo").value;

                if(valorUnidadMVelocidad == "km"){
                    valorNumVelocidad = valorNumVelocidad * 1000; //pasar kilometros a metros
                }
                if(valorUnidadMVelocidad2== "h"){
                    valorNumVelocidad = valorNumVelocidad / 3600; //pasar horas a segundos
                }

                if(valorUnidadMTiempo == "h"){
                    valorNumTiempo = valorNumTiempo * 3600; //pasar horas a segundos
                }
                if(valorUnidadMTiempo == "m"){
                    valorNumTiempo = valorNumTiempo * 60; //pasar minutos a segundos
                }
                //Aplicar formula
                resultado = valorNumVelocidad * valorNumTiempo;

                document.getElementById("resultado").innerHTML="La distancia es de "+resultado;
                document.getElementById('mostrarResultado').style.display = 'block';
            }
            //Condicion para comprobar la formula que debes de ocupar 
            if(velocidad == true && distancia == true){// busca tiempo
                var valorNumVelocidad = parseFloat(document.getElementById('valorInputVelocidad').value);
                var valorUnidadMVelocidad = document.getElementById('unidadMedidaVelocidad1').value;
                var valorUnidadMVelocidad2 = document.getElementById('unidadMedidaVelocidad2').value;

                var valorNumDistancia = parseFloat(document.getElementById("valorInputDistancia").value);
                var valorUnidadMDistancia = document.getElementById("unidadMedidaDistancia").value;

                if(valorUnidadMVelocidad == "km"){
                    valorNumVelocidad == valorNumVelocidad * 1000; //pasar kilometros a metros
                }
                if(valorUnidadMVelocidad2 = "h"){
                    valorNumVelocidad == valorNumVelocidad / 3600; //pasar horas a segundos
                }

                if(valorUnidadMDistancia == "Km"){
                    valorNumDistancia = valorNumDistancia * 1000; //pasar kilometros a metrosf
                }
                //Aplicar formula
                resultado = valorNumDistancia / valorNumVelocidad;

                document.getElementById("resultado").innerHTML="El tiempo es de "+resultado;
                document.getElementById('mostrarResultado').style.display = 'block';
            }
            if(distancia == true && tiempo == true){//busca velocidad
                var valorNumDistancia = parseFloat(document.getElementById('valorInputDistancia').value);
                var valorUnidadMDistancia = document.getElementById('unidadMedidaDistancia').value;

                var valorNumTiempo = parseFloat(document.getElementById('valorInputTiempo').value);
                var valorUnidadMTiempo = document.getElementById('unidadMedidaTiempo').value;

                if(valorUnidadMDistancia == "Km"){
                    valorNumDistancia = valorNumDistancia * 1000; //pasar horas a segundos
                }

                if(valorUnidadMTiempo == "h"){
                    valorNumTiempo = valorNumTiempo * 3600; //pasar horas a segundos
                }
                if(valorUnidadMTiempo == "m"){
                    valorNumTiempo = valorNumTiempo * 60; //pasar minutos a segundos
                }               

                //Aplicar formula
                resultado = valorNumDistancia / valorNumTiempo;

                document.getElementById("resultado").innerHTML="La velocidad es de "+resultado;
                document.getElementById('mostrarResultado').style.display = 'block';
            }       
        });
    </script>
