<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap/bootstrap.bundle.min.js" defer></script>

    <script src="../js/script_tensiones.js" type="module"></script>
</head>

<body>
    <!--header de la pagina-->
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="../index.html"><img src="../img/logo.png"
                        alt="logo" height="63" class="ms-2">
                    <h2 style="font-family:Impact" class="ms-2">PhysicLabs</h2>
                </a>

                <!-- Botón para mostrar el offcanvas en dispositivos pequeños -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- El offcanvas en sí -->
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <!-- Aquí se coloca la lista de enlaces -->
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 nav-underline">
                            <li class="nav-item me-3">
                                <a class="nav-link text-secondary" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item me-3">
                                <a class="nav-link text-secondary" href="temas.html">Temas</a>
                            </li>
                            <li class="nav-item me-3">
                                <a class="nav-link text-secondary" href="conversiones.html">Conversiones</a>
                            </li>
                            <li class="nav-item me-3">
                                <a class="nav-link text-secondary" href="definiciones.html">Definiciones</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container my-3">
            <h1 class="text-center text-dark fw-bold mb-4">Tensiones</h1>
            <!-- Aquí se dibuja el diagrama de cuerpo libre -->
            <canvas id="diagram" width="250" height="250" class="border mb-4 mx-auto d-block"></canvas>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <small class="text-body-tertiary">Dejar vacío el campo si no conoce el valor.</small>
                    <div class="row mb-2">
                        <div class="col-6">
                            <label for="peso" class="form-label">Peso (N):</label>
                            <input type="number" class="form-control" id="peso" placeholder="0">
                        </div>
                        <div class="col-6">
                            <label for="numTensiones" class="form-label">Número de tensiones:</label>
                            <input type="number" class="form-control" id="numTensiones" min="1" max="2" value="1">
                        </div>
                    </div>
                    
                    <div id="inputsTension">
                        <!-- Aquí se crean los inputs para ingresar las tensiones y sus ángulos. -->
                    </div>

                    <button type="button" class="btn btn-primary w-100" id="btnCalcular">Calcular</button>
                    <div class="card my-3 d-none" id="resultadoDiv">
                        <div class="card-header">Resultados</div>
                        <div class="card-body" id="resultados">
                            <!-- Aquí se muestran los resultados -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
