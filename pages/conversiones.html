    <script>
        document.getElementById('unidades').addEventListener('change', function(){
            const categoriaSeleccionada = this.value;

            const conversiones = document.querySelectorAll('.conversion-opciones');

            conversiones.forEach(function(conversion){
                conversion.style.display = 'none';
            });

            if(categoriaSeleccionada==='Masa'){
