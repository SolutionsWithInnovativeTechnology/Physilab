<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="#">Temas</a>
            <a href="conversiones.html">Calculadora de Conversiones</a>
            <a href="#">Definiciones</a>
        </nav>
    </header>

    <main>
        <h1>Calculadora de Conversiones</h1>
        
        <section class="unidades">
            <label for="tipoUnidad">Unidades:</label>
            <select id="tipoUnidad">
                <option value="none">No seleccionado</option>
                <option value="masa">Masa</option>
                <option value="longitud">Longitud</option>
                <option value="tiempo">Tiempo</option>
                <option value="velocidad">Velocidad</option>
            </select>
        </section>

        <section class="conversion">
            <label for="unidadOrigen">Convertir de:</label>
            <select id="unidadOrigen">
                <option value="kg">Kilogramo (kg)</option>
                <option value="lb">Libra (lb)</option>
            </select>
            <span>→</span>
            <label for="unidadDestino">a:</label>
            <select id="unidadDestino">
                <option value="lb">Libra (lb)</option>
                <option value="kg">Kilogramo (kg)</option>
            </select>
        </section>

        <section class="valor">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" value="1">
            <button onclick="convertir()">Confirmar</button>
        </section>

        <section class="resultado">
            <p id="proceso"></p>
        </section>
    </main>
